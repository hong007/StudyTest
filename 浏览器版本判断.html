<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器版本判断</title>
</head>
<body>
    <p>点击下面那货可以显示浏览器版本号（内核版本号）哦！</p>
    <button type="button" onclick="test()">来，点我！</button>
    <script type="text/javascript">
        function getBrowserInfo()
        {
            var agent = navigator.userAgent.toLowerCase() ;

            var regStr_ie = /msie [\d.]+;/gi ;
            var regStr_ff = /firefox\/[\d.]+/gi
            var regStr_chrome = /chrome\/[\d.]+/gi ;
            var regStr_saf = /safari\/[\d.]+/gi ;
            //IE
            if(agent.indexOf("msie") > 0)
            {
                return agent.match(regStr_ie) ;
            }

            //firefox
            if(agent.indexOf("firefox") > 0)
            {
                return agent.match(regStr_ff) ;
            }

            //Chrome
            if(agent.indexOf("chrome") > 0)
            {
                return agent.match(regStr_chrome) ;
            }

            //Safari
            if(agent.indexOf("safari") > 0 && agent.indexOf("chrome") < 0)
            {
                return agent.match(regStr_saf) ;
            }

        }




        function test(){
            var browser = getBrowserInfo() ;
            //alert(browser);
            var verinfo = (browser+"").replace(/[^0-9.]/ig,"");
            alert(browser);
            // alert(verinfo);
        }


        if (!browser.ie && !browser.mac) {
            var UA = navigator.userAgent.toLowerCase().toString();
            //判断是不是IE内核下的非IE版本
            if ((UA.indexOf('360ee') > -1) || (UA.indexOf('360se') > -1) || (UA.indexOf('se') > -1) || (UA.indexOf('aoyou') > -1)
          || (UA.indexOf('theworld') > -1) || (UA.indexOf('worldchrome') > -1) || (UA.indexOf('greenbrowser') > -1)
          || (UA.indexOf('baidu') > -1) || (UA.indexOf('qqbrowser') > -1)) {
                //是的话切换兼容模式
                window.open("publicPage/point-se.aspx");
            }
            else {
                //不是的话，建议更换浏览器
                alert('建议换成IE内核的浏览器');
            }
        }
        else {
            //判断IE的版本型号
            if ( (browser.version == 10 && browser.ie10Compat) || (browser.version == 11 && browser.ie11Compat)) {
                window.open("publicPage/point.aspx");
            }
            /*
             * @desc   判断浏览器的版本以及浏览器内核
             * @author wangyanling
             * @date   2014年7月4日
             */
            var browser = function () {
                var agent = navigator.userAgent.toLowerCase(),
                opera = window.opera,
                browser = {
                    //检测当前浏览器是否为IE
                    ie: /(msie\s|trident.*rv:)([\w.]+)/.test(agent),

                    //检测当前浏览器是否为Opera
                    opera: (!!opera && opera.version),

                    //检测当前浏览器是否是webkit内核的浏览器
                    webkit: (agent.indexOf(' applewebkit/') > -1),

                    //检测当前浏览器是否是运行在mac平台下
                    mac: (agent.indexOf('macintosh') > -1),

                    //检测当前浏览器是否处于“怪异模式”下
                    quirks: (document.compatMode == 'BackCompat')
                };

                //检测当前浏览器内核是否是gecko内核
                browser.gecko = (navigator.product == 'Gecko' && !browser.webkit && !browser.opera && !browser.ie);

                var version = 0;

                // Internet Explorer 6.0+
                if (browser.ie) {
                    var v1 = agent.match(/(?:msie\s([\w.]+))/);
                    var v2 = agent.match(/(?:trident.*rv:([\w.]+))/);
                    if (v1 && v2 && v1[1] && v2[1]) {
                        version = Math.max(v1[1] * 1, v2[1] * 1);
                    } else if (v1 && v1[1]) {
                        version = v1[1] * 1;
                    } else if (v2 && v2[1]) {
                        version = v2[1] * 1;
                    } else {
                        version = 0;
                    }

                    //检测浏览器模式是否为 IE11 兼容模式
                    browser.ie11Compat = document.documentMode == 11;

                    //检测浏览器模式是否为 IE9 兼容模式
                    browser.ie9Compat = document.documentMode == 9;

                    //检测浏览器模式是否为 IE10 兼容模式
                    browser.ie10Compat = document.documentMode == 10;

                    //检测浏览器是否是IE8浏览器
                    browser.ie8 = !!document.documentMode;

                    //检测浏览器模式是否为 IE8 兼容模式
                    browser.ie8Compat = document.documentMode == 8;

                    //检测浏览器模式是否为 IE7 兼容模式
                    browser.ie7Compat = ((version == 7 && !document.documentMode) || document.documentMode == 7);

                    //检测浏览器模式是否为 IE6 模式 或者怪异模式
                    browser.ie6Compat = (version < 7 || browser.quirks);

                    browser.ie9above = version > 8;

                    browser.ie9below = version < 9;
                }

                // Gecko.
                if (browser.gecko) {
                    var geckoRelease = agent.match(/rv:([\d\.]+)/);
                    if (geckoRelease) {
                        geckoRelease = geckoRelease[1].split('.');
                        version = geckoRelease[0] * 10000 + (geckoRelease[1] || 0) * 100 + (geckoRelease[2] || 0) * 1;
                    }
                }

                //检测当前浏览器是否为Chrome, 如果是，则返回Chrome的大版本号
                if (/chrome\/(\d+\.\d)/i.test(agent)) {
                    browser.chrome = +RegExp['\x241'];
                }

                //检测当前浏览器是否为Safari, 如果是，则返回Safari的大版本号
                if (/(\d+\.\d)?(?:\.\d)?\s+safari\/?(\d+\.\d+)?/i.test(agent) && !/chrome/i.test(agent)) {
                    browser.safari = +(RegExp['\x241'] || RegExp['\x242']);
                }

                // Opera 9.50+
                if (browser.opera)
                    version = parseFloat(opera.version());

                // WebKit 522+ (Safari 3+)
                if (browser.webkit)
                    version = parseFloat(agent.match(/ applewebkit\/(\d+)/)[1]);

                //检测当前浏览器版本号
                browser.version = version;

                return browser;
            }();
    </script>
</body>
</html>
