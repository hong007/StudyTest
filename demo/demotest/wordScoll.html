<!DOCTYPE html>
<html lang="cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>文字滚动</title>
</head>

<body>
<div>
    <marquee direction="up" behavior="scroll" scrollamount="1" scrolldelay="0" loop="-1" width="1000" height="50"
             bgcolor="#0099FF" hspace="10" vspace="10">
        指整个Marquee对齐方式; (2)behavior:设置滚动的方式: scroll:表示由一端滚动到另一端,会重复,缺陷是不能无缝滚动。 slide:表示由一段滚动到另一端,不会重复...
    </marquee>
    <marquee direction="up" behavior="scroll" scrollamount="3" scrolldelay="0" loop="-1" width="1000" height="50"
             bgcolor="transparent" hspace="10" vspace="10"  behavior="alternate" style="color: #f00;">
        <p>指整个Marquee对齐方式; (2)behavior:设置滚动的方式:</p>
        <p>
            scroll:表示由一端滚动到另一端,会重复,缺陷是不能无缝滚动。 slide:表示由一段滚动到另一端,不会重复...
        </p>
    </marquee>
</div>
</body>
</html>
