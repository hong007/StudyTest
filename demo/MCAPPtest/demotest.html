<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		
	};
	function openWin(name) {
	var delay = 0;
	if (api.systemType != 'ios') {
		delay = 300;
	}
	api.openWin({
		name: '' + name + '',
		url: '' + name + '.html',
		bounces: false,
		delay: delay,
		slidBackEnabled: true,
		vScrollBarEnabled: false
	});
}
</script>
