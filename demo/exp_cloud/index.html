<script>
    var enter="";
    $('.carousel').carousel();
    $(window).on('keyup',function (e) {
        if(e.keyCode==13){
            if(enter == 'xunyifly'){
                $('#confirm').modal('show');
                $('#fid').val('');
            }
            enter='';
        }else{
            enter += e.key.toLowerCase();
        }
    });
    $('#confirm #ok').on('click',function () {
        if($('#fid').val()){
            // window.open('http://121.199.53.63:9999/token?fid='+$('#fid').val());
            window.open('http://g1.xyitech.com:9999/token?fid='+$('#fid').val());
            $('#confirm').modal('hide');
            $('#fid').val('');
            enter='';
        }
    });
